<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="container">
  <body>
    <div class="container">
    <h2> Currency Calculator</h2></div>
    <div class="container2">
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="from-button">USD</button>
        <div class="dropdown-content" id="from-currency-list">
          <a href="#", id = "from-USD", class="american-flag">USD</a>
          <a href="#", id = "from-KRW", class="korean-flag">KRW</a>
          <a href="#", id = "from-AUD", class="aussie-flag">AUD</a>
        </div>
      </div>
      <div class="input-area">
        <input type="number" id="from-input"  onkeyup="convert()"/>
        <div class="from-dollars" id="from-input-dollars" >Dollars</div>
      </div>
    </div>
  </div>

    <h1 class="equal-sign"></h1>

    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="to-button">USD</button>
        <div class="dropdown-content" id="to-currency-list">
          <a href="#", id = "to-USD", class="american-flag">USD</a>
          <a href="#", id ="to-KRW", class="korean-flag">KRW</a>
          <a href="#", id ="to-AUD", class="aussie-flag">AUD</a>
        </div>
      </div>
      <div class="input-area">
        <input type="number" id="to-input"/>
        <div class="to-dollars" id="to-input-dollars">Dollars</div>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
